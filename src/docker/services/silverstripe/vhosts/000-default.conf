# LogLevel trace8

<VirtualHost *:80>
  Include "/etc/apache2/sites-available/000-default.inc"
</VirtualHost>

<VirtualHost *:443>
  Include "/etc/apache2/sites-available/000-default.inc"

  ## SSL directives
  SSLEngine on
  SSLCertificateFile      "/etc/ssl/docker.olivernorden.se/cert.pem"
  SSLCertificateKeyFile   "/etc/ssl/docker.olivernorden.se/privkey.pem"

</VirtualHost>